{% extends 'layout.html' %}

<div class="container">
  <div class="row d-flex">
    <div class="col-md-4">
        <img src="{{ user.image }}" alt="Profile Picture" style="width: 100%; border-radius: 50%;">
    </div>
    <div class="col-md-8">
      <h2>{{ user.name }}</h2>
      <h2>Username: {{ user.username }}</h2>
      <h2>Email: {{ user.email }}</h2>
      <h2>{{ user.description }}</h2>
    </div>
  </div>
</div>
