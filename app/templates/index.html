{% extends "layout.html" %}

{% block content %}

<div class="jumbotron text-align text-center" style="padding-top: 60px;">
    <h1>Products</h1>
    <p class="lead">Discover a variety of Star Wars items available for purchase.</p>
</div>

<div class="search-container">
    <form method="get" action="{% url 'index' %}" class="form-inline">
        <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Search..." value="{{ search_query }}">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" name="min_price" class="form-control" placeholder="Min Price" value="{{ min_price }}">
        </div>
        <div class="form-group">
            <input type="number" name="max_price" class="form-control" placeholder="Max Price" value="{{ max_price }}">
        </div>
        <button type="submit" class="btn btn-primary">üîç Search</button>
    </form>
</div>

<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="product-card">
                <img src="{{ product.get_image }}" alt="{{ product.name }}" class="img-fluid" style="width: 100%; width: 300px; height: 300px; object-fit: cover; margin-bottom: 20px;">
                <div class="info">
                    <h2>{{ product.name }}</h2>
                    <p>Price: ${{ product.price }}</p>
                    <p>Seller: {{ product.user.name }}</p>
                    <button class="btn btn-info" onclick="window.location.href=''">Open</button>
                    <button>‚ù§Ô∏è Add to Favorites</button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    function addToFavorites(productId) {
        alert("Added product " + productId + " to favorites!");
    }
</script>

<style>
    .product-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: 550px;
    }

    .product-card img {
        width: 100%;
        width: 300px; 
        height: 300px;
        object-fit: cover; 
        margin-bottom: 20px;
    }

    .search-container {
    display: flex;
    justify-content: center; /* Centers the form */
    padding: 10px;
    }

    .search-container .form-inline {
        display: flex;
        gap: 10px; /* Adds spacing between form elements */
        flex-wrap: wrap; /* Allows wrapping on smaller screens */
        width: 100%;
        max-width: 1000px; /* Set a max-width if desired */
    }

    .search-container .form-group,
    .search-container button {
        flex: 1; /* Adjusts each element to take equal width */
        min-width: 120px; /* Sets a minimum width for responsiveness */
    }

    .search-container input,
    .search-container select,
    .search-container button {
        width: 100%; /* Ensures all elements span their container */
    }
</style>

{% endblock %}
